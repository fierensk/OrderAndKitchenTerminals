<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <h2>Customer Name: {{ order.customer }}</h2>
    <h3>Table Number: {{ order.table_number }}</h3>
    <h3>Order Summary:
        <ul>
            {% for item in order.order_items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </h3>
</body>
</html>
